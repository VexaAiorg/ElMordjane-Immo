version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: elmordjane_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-sauzxa}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-raouf123}
      - POSTGRES_DB=${POSTGRES_DB:-ElMordjanDb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sauzxa} -d ${POSTGRES_DB:-ElMordjanDb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: elmordjane_backend
    environment:
      - PORT=3000
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-sauzxa}:${POSTGRES_PASSWORD:-raouf123}@db:5432/${POSTGRES_DB:-ElMordjanDb}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-ElMordjanAdmin@gmail.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-elmordjansec123}
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: elmordjane_frontend
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx reverse proxy for internal routing
  nginx:
    image: nginx:alpine
    container_name: elmordjane_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/production.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge
