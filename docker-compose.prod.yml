services:
  db:
    image: postgres:15-alpine
    container_name: elmordjane_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-sauzxa}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-raouf123}
      - POSTGRES_DB=${POSTGRES_DB:-ElMordjanDb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sauzxa} -d ${POSTGRES_DB:-ElMordjanDb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: elmordjane_backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-sauzxa}:${POSTGRES_PASSWORD:-raouf123}@db:5432/${POSTGRES_DB:-ElMordjanDb}
      - JWT_SECRET=8d53236a8a405f1fe02cf497911ff2cdb772a20a5ab8fd00d59052efc00dc0397dcc1ed6255cad0a560f0696536c74e30ca4bbbe
      - ADMIN_EMAIL=${ADMIN_EMAIL:-ElMordjanAdmin@gmail.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-elmordjansec123}
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: elmordjane_frontend
    # Ports removed (Handled by Traefik)
    # ports:
    #   - "8080:8080"
    networks:
      - app-network
      - n8n_default

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.elmordjane.rule=Host(`dashboard.elmodjaneimmo.site`)"
      - "traefik.http.routers.elmordjane.entrypoints=websecure"
      - "traefik.http.routers.elmordjane.tls=true"
      - "traefik.http.routers.elmordjane.tls.certresolver=mytlschallenge"
      - "traefik.http.services.elmordjane.loadbalancer.server.port=8080"
    depends_on:
      - backend
    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge
  n8n_default:
    external: true

